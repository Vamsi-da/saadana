<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Generator with Sections</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f9f9f9;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }

    label {
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .output-area {
      background: #fff8e1;
      border: 1px solid #e0d8b0;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .final-output {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Styled HTML Section Generator</h2>

    <label for="heading">Heading (H1):</label>
    <input type="text" id="heading" placeholder="Enter main heading...">

    <label for="subheading">Subheading (H2):</label>
    <input type="text" id="subheading" placeholder="Enter subheading...">

    <label for="description">Description or Points (use * for bullet points):</label>
    <textarea id="description" rows="9" placeholder="Example:
This is a paragraph describing something.
* First point
* Second point"></textarea>

    <button onclick="generateSection()">Add Section</button>

    <div id="allSections"></div>

    <div class="final-output">
      <button onclick="generateFinalHTML()">Show Final Output</button>
      <textarea id="finalOutput" rows="15" readonly placeholder="Final HTML code will appear here..."></textarea>
    </div>
  </div>

  <script>
    let sectionCount = 0;
    const maxSections = 100;
    const allHTML = [];

    function generateSection() {
      if (sectionCount >= maxSections) {
        alert("You've reached the maximum of 50 sections.");
        return;
      }

      const heading = document.getElementById("heading").value.trim();
      const subheading = document.getElementById("subheading").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!heading) {
        alert("Heading is required.");
        return;
      }

      let sectionHTML = `<div class="container">\n`;

      sectionHTML += `<h1>${heading}</h1>\n`;
      if (subheading) sectionHTML += `<h2>${subheading}</h2>\n`;

      if (description) sectionHTML += `<h3>${descrition}</h3>\n`;

      const lines = description.split('\n');
      let inList = false;

      lines.forEach(line => {
        line = line.trim();
        if (line.startsWith('*')) {
          if (!inList) {
            sectionHTML += "<ul>\n";
            inList = true;
          }
          sectionHTML += `  <li>${line.substring(1).trim()}</li>\n`;
        } else {
          if (inList) {
            sectionHTML += "</ul>\n";
            inList = false;
          }
          if (line) {
            sectionHTML += `<p><h3>${line}</h3></p>\n`;
          }
        }
      });

      if (inList) sectionHTML += "</ul>\n";

      sectionHTML += `</div>\n`;

      allHTML.push(sectionHTML);
      sectionCount++;

      const displayDiv = document.getElementById("allSections");
      const sectionDisplay = document.createElement("div");
      sectionDisplay.className = "output-area";
      sectionDisplay.innerText = sectionHTML;
      displayDiv.appendChild(sectionDisplay);

      // Clear inputs
      document.getElementById("heading").value = "";
      document.getElementById("subheading").value = "";
      document.getElementById("description").value = "";

      if (sectionCount === maxSections) {
        alert("Youâ€™ve reached the 50 section limit!");
      }
    }

    function generateFinalHTML() {
      document.getElementById("finalOutput").value = allHTML.join("\n");
    }
  </script>

</body>
</html>
